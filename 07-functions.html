<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
</head>

<body>
    <p>Rock Paper Sissors</p>

    <button onclick="
    RollComputerMove('rock')
   ">Rock</button>


    <button onclick="
    RollComputerMove('paper')
  ">Paper</button>


    <button onclick="
    RollComputerMove('scissors')
  ">Sissors</button>


    <script>


        function RollComputerMove(str) {

            let computerMove = pickComputerMove()
            if (str === 'rock') {               
                let result = '';
                if (computerMove === 'rock') {
                    result = 'Tie'
                } else if (computerMove === 'paper') {
                    result = 'You lose'
                } else if (computerMove === 'scissors') {
                    result = 'You Win'
                }
                alert(`You picked Rock,Computer picked ${computerMove}. ${result}`);
            } else if (str === 'paper') {
                result = '';
                if (computerMove === 'rock') {
                    result = 'You Win'
                } else if (computerMove === 'paper') {
                    result = 'Tie'
                } else if (computerMove === 'scissors') {
                    result = 'You lose'
                }
                alert(`You picked Paper,Computer picked ${computerMove}. ${result}`);

            } else if (str === 'scissors') {


                result = '';
                if (computerMove === 'rock') {
                    result = 'You Lose'
                } else if (computerMove === 'paper') {
                    result = 'You Win'
                } else if (computerMove === 'scissors') {
                    result = 'Tie'
                }
                alert(`You picked Sicssor,Computer picked ${computerMove}. ${result}`);

            }


        }

        function pickComputerMove() {
            const ramdomNumber = Math.random()

            if (ramdomNumber > 0 && ramdomNumber < 1 / 3) {
                computerMove = 'rock'

            } else if (ramdomNumber >= 1 / 3 && ramdomNumber < 2 / 3) {
                computerMove = 'paper'
            } else if (ramdomNumber >= 2 / 3 && ramdomNumber < 1) {
                computerMove = 'scissors'
            }

            return computerMove

        }



    </script>


</body>

</html>
