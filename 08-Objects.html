<body>

    RollComputerMove('rock')
   ">Rock</button>


    <button onclick="

  ">Paper</button>


    <button onclick="
    RollComputerMove('scissors')
  ">Sissors</button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
      ">Reset Score</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        }; 

        const object5 = {
           
            method(){
                console.log('Timepass Gym');

        };

        object5.method()
    
        function RollComputerMove(playerMove) {

            let computerMove = pickComputerMove()
            let result = '';

            if (playerMove === 'rock') {
                
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.'
                } else if (computerMove === 'scissors') {
                    result = 'You win.'
                }
                
            } else if (playerMove === 'paper') {
                
                if (computerMove === 'rock') {
                    result = 'You win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else if (computerMove === 'scissors') {
                    result = 'You lose.'
                }
                

            } else if (playerMove === 'scissors') {


                
                if (computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You win.'
                } else if (computerMove === 'scissors') {
                    result = 'Tie.'
                }
                

            }


            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);


        }

        function pickComputerMove() {
            const ramdomNumber = Math.random()

            if (ramdomNumber > 0 && ramdomNumber < 1 / 3) {
                computerMove = 'rock'

            } else if (ramdomNumber >= 1 / 3 && ramdomNumber < 2 / 3) {
                computerMove = 'paper'
            } else if (ramdomNumber >= 2 / 3 && ramdomNumber < 1) {
                computerMove = 'scissors'
            }

            return computerMove

        }



    </script>
